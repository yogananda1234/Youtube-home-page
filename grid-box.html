<!DOCTYPE html>
<html>
  <head>
    <title>Grid Practice</title>
  </head>

  <body style = "padding-bottom: 1000px">

    <div style = 
      "display: grid; 
       grid-template-columns: 100px 200px;">
      <div style ="background-color: lightblue">div 1</div>
      <div style = "background-color: pink">div 2<p>text</p></div>
      <div style = "background-color: blue">div 3</div>
    </div>

    <div style = 
    "display: grid; grid-template-columns: 100px 1fr 2fr; margin-top: 30px;">
    <div style = "background-color: green">100px</div>
    <div style = "background-color: red">1fr</div>
    <div style = "background-color: yellow">2fr</div>
    
    </div>

    <div style =
      "display: grid; grid-template-columns: 1fr 1fr 1fr; margin-top: 30px">
    <div style = "background-color: green">1fr</div>
    <div style = "background-color: red">1fr</div>
    <div style = "background-color: yellow">1fr</div> 
    
    </div>

    <div style =
      "display: grid; 
      grid-template-columns: 1fr 1fr 1fr; 
      margin-top: 30px;
      column-gap: 20px;
      row-gap: 40px"
      >
    <div style = "background-color: green;  height: 200px">1fr</div>
    <div style = "background-color: red; height: 200px">1fr</div>
    <div style = "background-color: yellow; height: 200px">1fr</div> 

    <div style = "background-color: red; height: 200px">1fr</div>
    <div style = "background-color: yellow; height: 200px">1fr</div>
    <div style = "background-color: green; height: 200px">1fr</div>
    
    </div>

  </body>
</html>
