<!DOCTYPE html>
<html>
  <head>
    <title>Flexbox Practice</title>
  </head>

  <body style = "padding-bottom: 1000px;">
    <div style = "
      display: flex;
      flex-direction: row">
      <div style = "background-color: lightblue">div 1</div>
      <div style = "background-color: pink">div 2</div>
    </div>

    <div style = "
      margin-top: 30px;
      display: flex;
      flex-direction: row">
      <div style = "background-color: lightblue">div 1</div>
      <div style = "background-color: pink">div 2</div>
    </div>

    <div style = "
      margin-top: 20px;
      display: flex">
      <div style = "background-color: lightgreen; width: 100px">100px</div>
      <div style = "background-color: pink; flex: 1">flex: 1</div>
      <div style = "background-color: lightblue; flex: 2">flex: 2</div>
    </div>

    <div style = "
      display: flex;
      margin-top: 20px;
      height: 70px;
      border: 1px solid gray">

      <div style = "background-color: lightgreen; width: 100px">100px</div>
      <div style = "background-color: pink; flex: 1">flex: 1</div>
      <div style = "background-color: lightblue; flex: 2">flex: 2</div>

    </div>

    <div style = "
      margin-top: 20px;
      display: flex;
      height: 70px;
      border: 1px solid gray;
      justify-content:space-between
      ">

      <div style = "background-color: lightgreen; width: 100px;">100px</div>
      <div style = "background-color: pink; width: 100px">100px</div>
      <div style = "background-color: lightblue; width: 100px">100px</div>
    </div>

    <div style = "
      display: flex;
      margin-top: 20px;
      border: 1px solid gray;
      height: 70px;
      justify-content: space-between;
      align-items: center">
      <div style = "background-color: lightgreen; width: 100px">100px</div>
      <div style = "background-color: pink; width: 100px">100px</div>
      <div style = "background-color: lightblue; width: 100px">100px</div>
    </div>


  </body>
</html>




<!-- display: flex, this creates a flexbox
     flex-direction: row, thi is used to start the elements from the start and there are many more properties like this
     flex: 1, this takes up the remaining space in a container or the flexbox
     flex: 2, now this is used to take up double the space, it takes up double the space comapred to flex: 1 
     
     'align-items' this property only works for vertical direction, and it is used only in flexbox, and cannot be usedout of it
     and when we use this 'align-items' property the element will take up only the required space
     
     "align-items" this works vertically, and "justify-content" works horizontally
     
     In flexbox the align-items and justify-content behave opposite-->
